
<svg width="512" height="512" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="goldTexture" x="0" y="0" width="2" height="2" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="#FFD700"/>
      <circle cx="1" cy="1" r="0.3" fill="#FFF700" opacity="0.4"/>
    </pattern>
    <radialGradient id="goldGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FFF700"/>
      <stop offset="70%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#E6C200"/>
    </radialGradient>
  </defs>
  
  <!-- Main Circle Background - Golden Yellow -->
  <circle cx="50" cy="50" r="48" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Textured overlay -->
  <circle cx="50" cy="50" r="46" fill="url(#goldTexture)" opacity="0.3"/>
  
  <!-- Border ring -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#B8860B" stroke-width="2"/>
  
  <!-- "brew" text - top -->
  <text x="50" y="18" text-anchor="middle" font-size="9" font-weight="bold" fill="#333333" font-family="Arial, sans-serif" letter-spacing="1px">brew</text>
  
  <!-- "node" text - bottom -->
  <text x="50" y="88" text-anchor="middle" font-size="9" font-weight="bold" fill="#333333" font-family="Arial, sans-serif" letter-spacing="1px">node</text>
  
  <!-- Central Hexagon - Green -->
  <polygon points="50,30 62,37 62,51 50,58 38,51 38,37" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  
  <!-- Inner Hexagon for depth -->
  <polygon points="50,33 58,38 58,50 50,55 42,50 42,38" fill="#66BB6A" stroke="#2E7D32" stroke-width="1"/>
  
  <!-- JS Text in Center -->
  <text x="50" y="47" text-anchor="middle" font-size="11" font-weight="bold" fill="#1B5E20" font-family="Arial, sans-serif">JS</text>
  
  <!-- Small decorative hexagons around the edge -->
  <polygon points="20,25 24,23 28,25 28,29 24,31 20,29" fill="#4CAF50" opacity="0.7"/>
  <polygon points="72,25 76,23 80,25 80,29 76,31 72,29" fill="#4CAF50" opacity="0.7"/>
  <polygon points="20,65 24,63 28,65 28,69 24,71 20,69" fill="#4CAF50" opacity="0.7"/>
  <polygon points="72,65 76,63 80,65 80,69 76,71 72,69" fill="#4CAF50" opacity="0.7"/>
  
  <!-- Embroidered-style stitching dots -->
  <g fill="#B8860B" opacity="0.6">
    <circle cx="30" cy="15" r="0.8"/>
    <circle cx="70" cy="15" r="0.8"/>
    <circle cx="85" cy="45" r="0.8"/>
    <circle cx="15" cy="45" r="0.8"/>
    <circle cx="30" cy="85" r="0.8"/>
    <circle cx="70" cy="85" r="0.8"/>
  </g>
</svg>